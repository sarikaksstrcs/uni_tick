{% extends 'base.html' %} {% block head %}
<title>Admin Home</title>
{% endblock head %} {% block body %}
<header class="text-gray-600 body-font">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
    <svg class="h-10 w-10 text-indigo-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="6" cy="17" r="2" />  <circle cx="18" cy="17" r="2" />
      <path d="M4 17h-2v-11a1 1 0 0 1 1 -1h14a5 7 0 0 1 5 7v5h-2m-4 0h-8" />
      <polyline points="16 5 17.5 12 22 12" />  <line x1="2" y1="10" x2="17" y2="10" />  <line x1="7" y1="5" x2="7" y2="10" />  <line x1="12" y1="5" x2="12" y2="10" />
    </svg>
      <span class="ml-3 text-xl">Uni-Tick</span>
    </a>
  </div>
</header>

<!--Add Search bar-->
<form method="get" >
    
  <!-- <input type="text" name="q" placeholder="Search events by description..." >
  <button type="submit">Search</button> -->
  <center>
  <div class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4">
      <label for="hero-field" class="leading-7 text-sm text-gray-600">Search event by description....</label>
      <input type="text"  name="search-area" placeholder="Search event by description" class="w-full bg-gray-100 rounded border bg-opacity-50 border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    <input type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg " value="Search">Search</input>
  </div>
</center>
</form>


<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex w-full justify-between mb-20">
      <div class="w-full mb-6 lg:mb-0">
        <h1
          class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900"
        >
          All Events
        </h1>
        <div class="h-1 w-20 bg-indigo-500 rounded"></div>
      </div>
      
    </div>
    <div class="flex flex-wrap -m-4">
      {% for event in events %}

      <div class="xl:w-1/4 md:w-1/2 p-4">
        <div class="bg-gray-100 p-6 rounded-lg">
          <img
            class="h-40 rounded w-full object-cover object-center mb-6"
            src="https://dummyimage.com/720x400"
            alt="content"
          />
          <h3
            class="tracking-widest text-indigo-500 text-xs font-medium title-font"
          >
            {{ event.location}}
          </h3>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4">
            {{ event.title }}
          </h2>
          <p class="leading-relaxed text-base">{{ event.description}}</p>
          <div class="flex justify-end">
            <a
              href="{% url 'ticket_booking:event_details' event.id %}"
              class="bg-indigo-400 rounded p-2 text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z"
                  clip-rule="evenodd"
                />
                <path
                  fill-rule="evenodd"
                  d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</section>

{% endblock body %}
