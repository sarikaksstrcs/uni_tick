<form method="get" action="{% url 'event_search' %}">
    <input type="text" name="q" placeholder="Search events by description...">
    <button type="submit">Search</button>
</form>

{% if events %}
    <ul>
    {% for event in events %}
        <li>{{ event.title }} - {{ event.location }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events found.</p>
{% endif %}
